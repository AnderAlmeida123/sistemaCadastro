<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nota de Venda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
        }
        .header p {
            margin: 5px 0;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .table th {
            text-align: left;
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Almeida Empreendimentos Ltda.</h1>
    <p>Endereço: Rua 123, 123, Colatina - ES</p>
    <p>Telefone: (27) 9.9745-0844 | CNPJ: 12.123.456/7890-00</p>
</div>

<h2>Detalhes da Venda</h2>
<p><strong>Cliente:</strong> <span th:text="${venda.cliente.nome}"></span></p>
<p><strong>Data:</strong> <span th:text="${venda.dataVenda}"></span></p>
<p><strong>Funcionário:</strong> <span th:text="${venda.funcionario.nome}"></span></p>
<p><strong>Valor Total:</strong> R$ <span th:text="${venda.valorTotal}"></span></p>

<table class="table">
    <thead>
    <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor Unitário</th>
        <th>Subtotal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${itensVenda}">
        <td th:text="${item.produto.nome}"></td>
        <td th:text="${item.quantidade}"></td>
        <td th:text="${item.valor}"></td>
        <td th:text="${item.subtotal}"></td>
    </tr>
    </tbody>
</table>

<div class="footer">
    <p>Obrigado por comprar conosco!</p>
</div>
</body>
</html>
