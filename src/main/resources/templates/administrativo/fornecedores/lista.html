<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"/>


    <title>Olá, mundo!</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"></link>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://steamuserimages-a.akamaihd.net/ugc/405682610611293131/572C5A25AB63166F4D2431FE7598A95ECD7A18DC/?imw=512&imh=512&ima=fit&impolicy=Letterbox&imcolor=%23000000&letterbox=true"
                 width="35" height="40" alt=""/>
        </a>
    </nav>
    <a class="navbar-brand" href="#">Sistema de Vendas</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#conteudoNavbarSuportado"
            aria-controls="conteudoNavbarSuportado"
            aria-expanded="false"
            aria-label="Alterna navegação"
    >
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#"
                >Home <span class="sr-only">(página atual)</span></a
                >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input
                    class="form-control mr-sm-2"
                    type="search"
                    placeholder="Pesquisar"
                    aria-label="Pesquisar"
            />
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
                Pesquisar
            </button>
        </form>
    </div>
</nav>

<div class="container-fluid">
    <table class="table" id="tabela">

        <thead>
        <tr>
            <td>Id</td>
            <td>Nome</td>
            <td>Cnpj</td>
            <td>Telefone</td>
            <td>Endereço</td>
            <td>Número</td>
            <td>Bairro</td>
            <td>E-mail</td>
            <td>Cidade</td>
            <td>Ação</td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="fornecedor: ${listaFornecedor}">
            <td th:text="${fornecedor.id}"></td>
            <td th:text="${fornecedor.nome}"></td>
            <td th:text="${fornecedor.cnpj}"></td>
            <td th:text="${fornecedor.telefone}"></td>
            <td th:text="${fornecedor.endereco}"></td>
            <td th:text="${fornecedor.numero}"></td>
            <td th:text="${fornecedor.bairro}"></td>
            <td th:text="${fornecedor.email}"></td>
            <td th:text="${fornecedor.cidade.nome}"></td>
            <td colspan="2">
                <a th:href="@{/editarFornecedor/{id}(id=${fornecedor.id})}"><i class="fa-solid fa-pen-to-square"
                                                                       style="color: blue"></i></a>
                <a th:href="@{/removerFornecedor/{id}(id=${fornecedor.id})}"><i class="fa-solid fa-trash"
                                                                        style="color: red;"></i></a>
            </td>
        </tr>
        </tbody>

    </table>

    <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
    <a class="btn btn-primary" href="/cadastroFornecedor"><i class="fa-solid fa-address-card" style="color: white"></i>
        Cadastrar</a>

</div>

<!-- JavaScript (Opcional) -->
<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"
></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"
        integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>

<script>$(document).ready(function () {
    $('#tabela').DataTable();
});
var table = new DataTable('#tabela', {
    language: {
        url: '//cdn.datatables.net/plug-ins/2.1.8/i18n/pt-BR.json',
    },
});
</script>
</body>
</html>
