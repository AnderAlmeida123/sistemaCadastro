<!DOCTYPE html>
<html
        xmlns:th="https://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>cadastro fornecedores</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <!-- Logo e Título -->
        <a class="navbar-brand d-flex align-items-center" href="#">
            <div class="d-flex align-items-center">
                <!-- Logo -->
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr6yBc0QQ1CCxo4CnFnx2FS49M24saWf5u5g&s"
                     alt="Logo" width="40" height="40" class="rounded-circle">
                <!-- Título -->
                <span class="ms-3 text-white font-weight-bold"> Cadastro de Fornecedor </span>
            </div>
        </a>

        <!-- Botão para mobile -->
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarContent" aria-controls="navbarContent"
                aria-expanded="false" aria-label="Alterna navegação">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Itens do menu -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/administrativo">
                        <i class="fa-solid fa-house"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-info-circle"></i> Sobre
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-address-book"></i> Contato
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<div class="container my-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Formulário de Cadastro</h4>
        </div>
        <div class="card-body">
            <form action="/salvarFornecedor" th:object="${fornecedor}" method="POST">
                <!--codigo abaixo representar 1 linha (row) com 3 colunas (col-md) o md deixa as colunas responsivas-->


                <div class="form-row">
                     <div class="form-group col-md-6">
                            <label for="id">Id</label>
                            <input type="text" readonly="true" class="form-control" id="id" th:field="*{id}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class=" form-group col-md-6">
                            <label>Nome do Fornecedor:</label>
                            <input type="text" required class="form-control" id="nome" th:field="*{nome}"/>
                            <!--            required serve para preencher o campo e nao deixar vazio-->
                        </div>
                        <div class=" form-group col-md-6">
                            <label>Cnpj:</label>
                            <input type="text" id="cnpj" required class="form-control" th:field="*{cnpj}"/>
                        </div>
                        <div class=" form-group col-md-6">
                            <label>Telefone:</label>
                            <input type="text" id="telefone" required class="form-control" th:field="*{telefone}"/>
                        </div>
                        <div class=" form-group col-md-6">
                            <label>Endereço:</label>
                            <input type="text" required class="form-control" th:field="*{endereco}"/>
                        </div>
                        <div class=" form-group col-md-6">
                            <label>Número:</label>
                            <input type="text" required class="form-control" th:field="*{numero}"/>
                        </div>
                        <div class=" form-group col-md-6">
                            <label>Bairro:</label>
                            <input type="text" required class="form-control" th:field="*{bairro}"/>
                        </div>
                        <div class=" form-group col-md-6">
                            <label>Email:</label>
                            <input type="text" required class="form-control" th:field="*{email}"/>
                    </div>
                    </div>
                    <div class="form-group">
                        <label>Cidade:</label>
                        <select th:field="*{cidade}" class="form-control">
                            <option th:each="est: ${listaCidade}" th:value="${est.id}"
                                    th:text="${est.nome}"></option>
                        </select>
                    </div>
                    <div class="form-group text-right">
                        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Salvar
                        </button>
                        <a class="btn btn-danger" href="/administrativo"><i class="fa-solid fa-rotate-left"></i> Voltar</a>
                        <a class="btn btn-success" href="/listarFornecedor"><i class="fa-solid fa-table-list"></i>
                            Listar</a>
                    </div>
            </form>
        </div>
    </div>
</div>

            <!-- JavaScript (Opcional) -->
            <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
            <script
                    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                    crossorigin="anonymous"
            ></script>
            <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                    crossorigin="anonymous"
            ></script>
            <script
                    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
                    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
                    crossorigin="anonymous"
            ></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
                    integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
                    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script>
                $(document).ready(function () {
                    $('#cnpj').mask('00.000.000/0001-00');
                    $('#telefone').mask('(99) 9 9999-9999');
                });
            </script>
</body>
</html>
